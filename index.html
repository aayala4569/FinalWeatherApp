<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />

    <title>WeatherApp</title>
  </head>
  <body id="pic">
    <div class="container">
      <div class="row pt-5">
        <div class="col-3">
          <h1>Weather App</h1>
        </div>
        <div
          class="col-6 d-flex justify-content-center"
          style="max-height: 30px"
        >
          <input
            class="form-control-sm"
            type="search"
            placeholder="Search for a city"
            id="searchCity"
          />
          <button class="btn btn-outline-success mx-3" id="searchBtn">
            Search
          </button>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-5">
          <h2 id="place">Stockton,CA</h2>
        </div>
        <div>
          <script src="https://www.weatherwx.com/weather-js/us/ny/new+york.js"></script>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h3 id="temp">91</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h6>H:</h6>
          <h6 id="temp_high">0</h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6>L:</h6>
          <h6 id="temp_low">0</h6>
        </div>
      </div>

      <!-- 5 day Forecast Start-->
      <div class="container  pb-5">
        <div class="row">

          <!-- Monday Start -->
          <div class="card" style="width: 16rem;">
            <h1 class="text-center pt-5">Monday</h1>
            <img id="Day1" src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex justify-content-center">
                <h6 class="card-text">H:</h6>
                <h6 id="temp_high1"style="width: 25%;">0</h6>    
                <h6>L:</h6>
                <h6 id="temp_low1" >0</h6>
            </div>
          </div>

          <!-- Tuesday Start -->
          <div class="card" style="width: 16rem;">
            <h1 class="text-center pt-5">Tuesday</h1>
            <img id="Day2" src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex justify-content-center">
                <h6 class="card-text">H:</h6>
                <h6 id="temp_high2"style="width: 25%;">0</h6>    
                <h6>L:</h6>
                <h6 id="temp_low2" >0</h6> 
            </div>
          </div>

          <!-- Wednesday Start -->
          <div class="card" style="width: 16rem;">
            <h1 class="text-center pt-5">Wednesday</h1>
            <img id="Day3" src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex justify-content-center">
                <h6 class="card-text">H:</h6>
                <h6 id="temp_high3"style="width: 25%;">0</h6>    
                <h6>L:</h6>
                <h6 id="temp_low3" >0</h6> 
            </div>
          </div>

          <!-- Thursday Start -->
          <div class="card" style="width: 16rem;">
            <h1 class="text-center pt-5">Thursday</h1>
            <img id="Day4" src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex justify-content-center">
                <h6 class="card-text">H:</h6>
                <h6 id="temp_high4"style="width: 25%;">0</h6>    
                <h6>L:</h6>
                <h6 id="temp_low4" >0</h6> 
            </div>
          </div>

          <!-- Friday Start -->
          <div class="card" style="width: 16rem;">
            <h1 class="text-center pt-5">Friday</h1>
            <img id="Day5" src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex justify-content-center">
                <h6 class="card-text">H:</h6>
                <h6 id="temp_high5"style="width: 25%;">0</h6>    
                <h6>L:</h6>
                <h6 id="temp_low5" >0</h6> 
            </div>
          </div>

      <!-- End of Forecast -->

      <div class="row">
       <div class="col d-flex justify-content-center pt-4">
          <button class="btn btn-primary" id="deleteBtn">Delete</button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center pt-4">
          <button class="btn btn-primary" id="favBtn">Add to Favorites</button>
        </div>
      </div>
        
        <div id="inject"></div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/Scripts/script.js"></script>
  </body>
</html>
